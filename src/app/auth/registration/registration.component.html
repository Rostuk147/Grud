<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Your Name" formControlName = "name">
      <mat-error *ngIf="form.get('name').invalid && form.get('name').touched">{{getErrorMessageName()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Your Email" formControlName = "email">
      <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">{{getErrorMessageEmail()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Your Password" [type]="hide ? 'password' : 'text'" formControlName = "password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="form.get('password').invalid && form.get('password').touched">{{getErrorMessagePassword()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Your Gender" formControlName = "select">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('select').invalid && form.get('select').touched">{{getErrorMessageSelect()}}</mat-error>
    </mat-form-field>

    <div class="agree-wrapp">
      <mat-checkbox formControlName="checkbox"></mat-checkbox>
      <a href="https://www.google.com.ua/" target="_blank">I agree to the Terms and Condition</a>
    </div>
      
    <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">Regestration</button>
    <a [routerLink]="'/login'" mat-raised-button color="primary">Back to Login</a>
  </form>
