<form>
    <mat-form-field>
      <input matInput placeholder="Your Name">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Your Password" [type]="hide ? 'password' : 'text'">
      <div matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</div>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Repeat Your Password" [type]="hide ? 'password' : 'text'">
      <div matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</div>
    </mat-form-field>
  
    <mat-form-field>
      <mat-select placeholder="Your Gender">
        <mat-option value="option">Male</mat-option>
        <mat-option value="option">Female</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
