<form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Your Name" formControlName = "name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Your Email" formControlName = "email">
      <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">{{getErrorMessageEmail()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Your Password" [type]="hide ? 'password' : 'text'" formControlName = "password">
      <div matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</div>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirm  Password" [type]="hide ? 'password' : 'text'" formControlName = "passwordRepeat">
      <div matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</div>
    </mat-form-field>
  
    <mat-form-field>
      <mat-select placeholder="Your Gender" formControlName = "select">
        <mat-option value="option">Male</mat-option>
        <mat-option value="option">Female</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="test()">Regestration</button>
  </form>
