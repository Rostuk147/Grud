<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <span class="can-login" *ngIf="canLogin">Now Can Login</span>
  <span class="can-login" *ngIf="signIn">Email or Password is incorrect</span>
  <mat-form-field>
    <input matInput placeholder="Enter your email" formControlName = "email" required>
    <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">{{getErrorMessageEmail()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName = "password" required>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="form.get('password').invalid && form.get('password').touched">{{getErrorMessagePassword()}}</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
  <a [routerLink]="'/registration'" mat-raised-button color="accent">Regestration</a>
</form>
