<div class="input-wrapp">
    <form [formGroup]="EditForm" novalidate>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="name"  formControlName="name" value="{{data.name}}">
        </mat-form-field>
                
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Color"  formControlName="color" value="{{data.color}}">
        </mat-form-field>
            
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Id"  formControlName="id" value="{{data.id}}">
        </mat-form-field>
        <button mat-raised-button color="primary" (click) = 'Edit()'>Ok</button>
    </form>
</div>
