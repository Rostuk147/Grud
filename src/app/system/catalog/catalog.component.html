<div class="row">
  <div class="col-md-12">
    <button class="add_product" mat-raised-button color="primary" [routerLink]="['/system/catalog/add']">Add New Product</button>
  </div>
  <div class="col-md-12">
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="searchName" matInput placeholder="Search">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Filter By:" [(value)]="selected">
        <mat-option *ngFor="let filter of searchFilter" [value]="filter.value" (click)="filterIteams(selected)">
          {{ filter.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngFor="let post of posts | paginate: { itemsPerPage: 5, currentPage: page } |  search: searchName">
      <div class="row wrapper">
        <div class="col-md-2">
          <span>Name:</span>
          {{post.name}}
        </div>

        <div class="col-md-2">
          <span>Color:</span>
          {{post.color}}
        </div>

        <div class="col-md-2">
          <span>Price:</span>
          {{post.price}}
        </div>

        <div class="col-md-2 offset-md-3">
          <button mat-raised-button color="primary" [routerLink]="['/system/catalog/product', post.id]"> Detail</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-10">
    <pagination-controls (pageChange)="page = $event" class="pagination"></pagination-controls>
  </div>
</div>


<div *ngIf="!canLoad" class="spinner-wrapper">
  <mat-spinner></mat-spinner>
</div>
