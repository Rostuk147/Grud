
<app-toolbar></app-toolbar>

<div class="content-wrapper">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                 <input [(ngModel)]="searchName" matInput placeholder="Search">
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Filter By:" [(value)]="selected">
                    <mat-option *ngFor="let filter of searchFilter" [value]="filter.value" (click)="filterIteams(selected)">
                        {{ filter.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
          
            <div class="add-form">
                <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <mat-form-field class="example-full-width">
                        <input  matInput placeholder="Name"  formControlName = "name">
                        <mat-error *ngIf="form.get('name').invalid && form.get('name').touched">
                            Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                
                    <mat-form-field class="example-full-width">
                        <input  matInput placeholder="Color"  formControlName = "color">
                        <mat-error *ngIf="form.get('color').invalid && form.get('color').touched">
                            Color is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input  type="number" matInput placeholder="Price"  formControlName = "price">
                        <mat-error *ngIf="form.get('price').invalid && form.get('price').touched">
                             Price is <strong>required</strong>
                         </mat-error>
                    </mat-form-field>
                    <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Add New Post</button>
                </form>
            </div>

            <div *ngFor="let post of posts | paginate: { itemsPerPage: 5, currentPage: page } |  search: searchName" >
                <div class="row wrapper">
                    <div class="col-md-2">
                        <span>Name:</span>
                        {{post.name}} 
                    </div>

                    <div class="col-md-2">
                        <span>Color:</span>
                        {{post.color}} 
                    </div>

                    <div class="col-md-2">
                        <span>Price:</span>
                         {{post.price}}
                    </div>

                    <div class=" col-md-1 offset-md-1">
                        <button mat-raised-button  (click)="openDialog(post)" color="accent">Edit</button>
                    </div>

                    <div class="col-md-2">
                        <button (click)="deletePost(post)"  mat-raised-button color="warn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <pagination-controls (pageChange)="page = $event" class="pagination"></pagination-controls>
        </div>
    </div>

</div>
</div>
