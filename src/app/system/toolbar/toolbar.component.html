<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>CRUD</span>
    <span class="date">{{date | date:'dd.MM.yyyy'}}</span>
    <div class="right">
      <span class="name">
        Welcome: {{userName}}
      </span>
      <div class="logOut" (click)="onLogout()">
        Log Out
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
