<div class="add-form">
  <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="form.get('name').invalid && form.get('name').touched">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Color" formControlName="color">
      <mat-error *ngIf="form.get('color').invalid && form.get('color').touched">
        Color is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="number" matInput placeholder="Price" formControlName="price">
      <mat-error *ngIf="form.get('price').invalid && form.get('price').touched">
        Price is <strong>required</strong>
      </mat-error>
    </mat-form-field>


    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Description" formControlName="description">
      <mat-error *ngIf="form.get('description').invalid && form.get('description').touched">
        Description is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Add New Post</button>
  </form>
</div>
